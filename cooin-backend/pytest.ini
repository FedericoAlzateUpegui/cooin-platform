[tool:pytest]
# Pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test API endpoints and component interactions
    slow: Tests that take a long time to run
    auth: Authentication and authorization tests
    matching: Matching algorithm and service tests
    analytics: Analytics and reporting tests
    search: Search functionality tests
    mobile: Mobile-specific API tests
    cache: Cache-related tests
    database: Database operation tests

# Minimum coverage percentage (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

# Asyncio settings
asyncio_mode = auto

# Log configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment variables
env =
    TESTING = true
    DATABASE_URL = sqlite:///./test.db
    SECRET_KEY = test-secret-key-for-testing-only
    DEBUG = true